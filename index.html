<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sea battle</title>
</head>

<body>
    <main>
        <h1>Sea battle</h1>
        <p id="current-turn">Your turn!</p>


        <div id="game-container">
            <section>
                <h2 id="username-place">Player</h2>
                <p>Your score: <span class="player-score">0</span></p>
                <div class="board player-board"> </div>
            </section>
            <section>
                <h2>Computer</h2>
                <p>Computer score: <span class="enemy-score">0</span></p>
                <div class="board enemy-board"></div>
            </section>
        </div>

        <button id="randomPlacingButton">Random</button>
        <button id="manualPlacingButton">Manual</button>
        <button id="userNameButton" onclick="changeName()">Name</button>
    </main>




    <script src="./script.js"></script>
</body>

</html>
